    rivtaItintegrationSchemasVersion = "1.0.0.4"
    rivtaResidentMasterSchemasVersion = "1.1.3.5"

    activeMqVersion = "5.13.4"
    aspectJWeaverVersion = "1.7.1"
    awaitilityVersion = "1.4.0"
