description = 'Webcert (Log Sender)'

apply plugin: 'war'

dependencies {
  compile project(':webcert-common')

  compile 'se.riv.ehr.logstore:ehr-logstore-schemas:1.2.2'

  compile "se.inera.intyg.common:log-messages:${commonVersion}"
  compile "se.inera.intyg.common:loggtjanst-stub:${commonVersion}"
  compile "se.inera.intyg.common:logging-util:${commonVersion}"
  compile(group: "se.inera.intyg.common", name: "integration-util", version:"${commonVersion}") {
    exclude(module: "logging-util")
  }

  compile "org.springframework:spring-tx:${springVersion}"
  compile "org.springframework:spring-jms:${springVersion}"
  compile "org.apache.camel:camel-spring:${camelVersion}"
  compile "org.apache.activemq:activemq-camel:5.9.1"
  compile "org.apache.commons:commons-lang3:3.1"
  compile "org.apache.cxf:cxf-rt-transports-http:${cxfVersion}"
  compile "commons-io:commons-io:${commonsIoVersion}"
  compile "javax.ws.rs:javax.ws.rs-api:2.0.1"

  testCompile "org.kubek2k:springockito:1.0.8"
  testCompile "org.springframework:spring-test:${springVersion}"
  testCompile "xmlunit:xmlunit:1.4"
  testCompile "com.jayway.awaitility:awaitility:1.4.0"
  testCompile "org.apache.camel:camel-test-spring:${camelVersion}"
  testCompile "org.apache.activemq:activemq-spring:5.13.0"
  testCompile "org.apache.activemq:activemq-broker:5.13.0"

  providedCompile "javax.servlet:servlet-api:2.5"
  providedCompile "org.apache.geronimo.specs:geronimo-jms_1.1_spec:1.1.1"
}
