## The name of the organization exporting from Medcert
medcert.exporting.entity=INERA

## Uncomment and edit the section relevant for the source database
# H2 database
#medcert.database.type=H2
#medcert.database.driver=org.h2.Driver
#medcert.database.url=

# MYSQL database
medcert.database.type=MYSQL
medcert.database.driver=com.mysql.jdbc.Driver
medcert.database.url=jdbc:mysql://localhost:3306/medcert_sll

# MSSQL database
#medcert.database.type=MSSQL
#medcert.database.driver=net.sourceforge.jtds.jdbc.Driver
#medcert.database.url=jdbc:jtds:sqlserver://<hostname>:<port>/<database>

## Source database user properties
medcert.database.user=inera
medcert.database.pwd=inera

## Set output location of export data base file
mc2wc.database.export.file=C://tmp/mc2wc-batch/db

## Set output location of application log file
mc2wc.log.file=C://tmp/mc2wc-batch/mc2wc.log
