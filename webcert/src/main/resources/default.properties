mail.webcert.host.url=
mail.admin=admin@webcert.se
mail.from=no-reply@webcert.intygstjanster.se

mail.host=
mail.protocol=smtps
mail.username=
mail.password=
mail.defaultEncoding=UTF-8
mail.smtps.auth=true
mail.smtps.starttls.enable=true
mail.smtps.debug=false

