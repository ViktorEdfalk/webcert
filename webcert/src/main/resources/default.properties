#
# PDL Logging Configuration
#
########################################
pdlLogging.systemId=webcert


certificate.view.url.base=/web/dashboard
certificate.view.url.fragment.template=/fragasvar/{certType}/{certId}

diagnos.code.files=/diagnos/KSH97_KOD.ANS
