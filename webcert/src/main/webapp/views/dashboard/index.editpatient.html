<div class="row-fluid">
  <div class="span7 webcert-col webcert-col-single">
	  <a class="backlink" href="#start"><span message key="common.goback"></span></a>

	  <h1>Sök/skriv intyg</h1>
    <div class="alert alert-warning" ng-show="false">
     Vi lyckades inte hämta patientens namn från SPAR/NAVET. Eftersom patienten inte har några läkarintyg i Webcert, måste du därför ange patientens namn.
    </div>
	  <div class="control-group">
	    <label class="control-label">Patientuppgifter</label>
      <div class="control-group">
        <div class="well well-large">
	       {{personnummer}} <button class="btn" ng-click="toStep1()">Byt patient</button>
	      </div>
      </div>
	  </div>
    <div class="control-group">
      <label class="control-label">Ange patientens namn</label>
      <input type="text" placeholder="" ng-model="patientNamn"/>
    </div>
    <div class="control-group">
      <button class="btn btn-success" ng-click="toStep2()" ng-disabled="false">Fortsätt</button>
    </div>
	  
  </div>
</div>
