<div class="row-fluid">
  <div class="span7 webcert-col webcert-col-single">
    <form name="pnrForm" ng-submit="lookupPatient()" novalidate autocomplete="off">
      <h1>Sök/skriv intyg</h1>
      <div class="control-group">
        <label for="pnr" class="control-label">Patientens personnummer</label>
        <input id="pnr" name="pnr" type="text" placeholder="Exempel: ååååmmdd-nnnn" ng-model="personnummer" required wc-person-number wc-visited />
        <div ng-show="pnrForm.pnr.$invalid && (pnrForm.pnr.$visited || pnrForm.submitted)">
          <span class="error">Du måste ange ett giltigt personnummer</span>
        </div>
      </div>
      <div class="control-group">
        <button class="btn btn-success" type="submit" ng-disabled="pnrForm.$invalid">Fortsätt</button>
      </div>
    </form>
  </div>
</div>
