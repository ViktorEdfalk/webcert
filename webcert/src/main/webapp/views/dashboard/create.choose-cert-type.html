<div id="wcHeader" wc-header></div>
<div class="container-fluid">
  <div class="row">
    <div id="valj-intyg-typ" class="col-xs-12 col-lg-7 webcert-col webcert-col-single">
      <div class="row">
        <div class="col-xs-12">
          <form name="certForm" ng-submit="lookupAddress()" novalidate autocomplete="off">
            <!--<a class="backlink" href="#/create/choose-patient/index"><span message key="common.goback"></span></a>-->
            <h1>Sök/skriv intyg</h1>
            <div class="form-group">
              <label class="control-label">Patientuppgifter</label>
              <div class="form-group">
                {{fornamn}} {{efternamn}}<br />
                {{personnummer}}
              </div>
              <button class="btn btn-default" type="button" ng-click="changePatient()">Byt patient</button>
              <button class="btn btn-default" type="button" ng-click="editPatientName()">Korrigera namn</button>
            </div>

            <!-- New cert -->
            <div class="webcert-col-section qa-table-section">
              <div class="form-group">
                <label for="intygType" class="control-label">Skriv nytt intyg</label>
                <select id="intygType" class="form-control" name="intygType" data-ng-model="intygType"
                        data-ng-options="type.id as type.label for type in certTypes"></select>
              </div>
              <div class="form-group">
                <button id="intygTypeFortsatt" class="btn btn-success" type="submit"
                        ng-disabled="intygType == 'default'">Fortsätt
                </button>
              </div>

              <!-- error message -->
              <div id="create-error" ng-show="widgetState.createErrorMessageKey" class="alert alert-danger">
                <span message key="{{widgetState.createErrorMessageKey}}"></span>
              </div>

              <div class="alert alert-warning col-lg-7" ng-show="intygType != 'default' && intygType != undefined">
                <span message key='{{"certificatetypes."+ intygType +".helptext"}}'></span>
              </div>
            </div>

          </form>
        </div>
      </div>

      <!-- Tidigare intyg table -->
      <div class="webcert-col-section">
        <h2 class="col-head">{{fornamn}} {{efternamn}}s tidigare intyg</h2>
        <div class="form-group">
          <label class="radio-inline">
            <input id="intygFilterAktuella" name="intygFilter" type="radio" value="current"
                   ng-model="filterForm.intygFilter" checked="checked"> Aktuella intyg
          </label>
          <label class="radio-inline">
            <input id="intygFilterRattade" name="intygFilter" type="radio" value="revoked"
                   ng-model="filterForm.intygFilter" checked="checked"> Rättade intyg
          </label>
          <label class="radio-inline">
            <input id="intygFilterSamtliga" name="intygFilter" type="radio" value="all"
                   ng-model="filterForm.intygFilter" checked="checked"> Visa samtliga intyg
          </label>
        </div>

        <div wc-spinner label="info.loadingdata" show-spinner="widgetState.doneLoading"
             show-content="!widgetState.doneLoading">
          <div class="webcert-col-section qa-table-section" id="intygLista">

            <!-- No certs for person -->
            <div id="current-list-noResults-unit"
                 ng-show="!widgetState.activeErrorMessageKey && widgetState.currentList.length<1"
                 class="alert alert-info">
              <span message key="info.nocertsfound"></span>
            </div>

            <!-- error message -->
            <div id="current-list-noResults-error" ng-show="widgetState.activeErrorMessageKey"
                 class="alert alert-danger">
              <span message key="{{widgetState.activeErrorMessageKey}}"></span>
            </div>

            <!-- Previous certs table -->
            <div class="row" ng-show="widgetState.currentList.length>0" id="prevCertTable">
              <table class="col-md-12 table table-striped table-qa">
                <tr>
                  <th></th>
                  <th></th>
                  <th title="">Intygstyp</th>
                  <th title="">Status</th>
                  <th title="">Ändringsdatum</th>
                  <th title="">Signerat/Sparat av</th>
                </tr>
                <tr ng-repeat="cert in widgetState.currentList">
                  <td>
                    <button class="btn btn-info" title="Visa intyget" ng-click="openIntyg(cert)"
                            id="showBtn-{{cert.intygId}}">Visa
                    </button>
                  </td>
                  <td>
                    <button ng-show="cert.status != 'CANCELLED' && cert.status != 'DRAFT_COMPLETE' && cert.status != 'DRAFT_INCOMPLETE'" class="btn btn-info"
                            title="Kopiera intyget till ett nytt utkast" ng-click="copyIntyg(cert)"
                            id="copyBtn-{{cert.intygId}}">
                      Kopiera
                    </button>
                  </td>
                  <td><span message key="certificatetypes.{{cert.intygType}}.typename"></span></td>
                  <td class="unbreakable"><span message key="cert.status.{{cert.status}}"></span></td>
                  <td class="unbreakable">{{cert.lastUpdatedSigned | date:'shortDate'}}</td>
                  <td class="unbreakable table-qa-last">{{cert.updatedSignedBy}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <!-- spinner end -->

      </div>
    </div>
  </div>
</div>
