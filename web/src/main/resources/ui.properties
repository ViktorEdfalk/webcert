#error.jsp resources
error.noauth.title = Du behöver logga in
error.noauth.text = Du har blivit utloggad från Webcert på grund av inaktivitet eller försöker nå en sida som kräver inloggning. För att komma vidare behöver du logga in först.
error.generictechproblem.title = Tekniskt fel
error.generictechproblem.text = Tyvärr har ett tekniskt problem uppstått i Webcert. <a href="/web/dashboard">Försök gärna igen</a> för att se om felet är tillfälligt. Kontakta annars i första hand din lokala IT-avdelning och i andra hand <a href="http://www.inera.se/felanmalan" target="_blank">Ineras Nationell kundservice</a>.
error.medarbetaruppdrag.title = Medarbetaruppdrag saknas
error.medarbetaruppdrag.text = Det krävs minst ett giltigt medarbetaruppdrag med ändamål 'Vård och behandling' för att använda Webcert.
error.badcredentials.title = Inloggningen misslyckades
error.badcredentials.text = Detta kan bero på att du saknar behörighet till Webcert eller att du saknar giltigt medarbetaruppdrag med ändamål 'Vård och behandling'.
error.hsaerror.title = Tekniskt fel
error.hsaerror.text = Tyvärr har ett tekniskt problem uppstått i Webcert. <a href="/web/dashboard">Försök gärna igen</a> för att se om felet är tillfälligt. Kontakta annars i första hand din lokala IT-avdelning och i andra hand <a href="http://www.inera.se/felanmalan" target="_blank">Ineras Nationell kundservice</a>.
error.noscript.title = Javascript krävs
error.noscript.text = För att anvanda Webcert måste du ha javascript aktiverat i din webbläsare.
error.notfound.title = Sidan du söker går tyvärr inte att hitta
error.notfound.text = Kontrollera eventuella stavfel
info.loggedout.title = Du är nu utloggad
info.loggedout.text = För att använda Webcert måste du först logga in.