<div class="container-fluid" wc-authority feature="hanteraIntygsutkast">
    <div class="row">
      <div id="skapa-valj-patient" class="col-xs-7 webcert-col webcert-col-single">

        <form name="pnrForm" ng-submit="loadPatient()" novalidate autocomplete="off">
          <h1 class="page-title">Sök/skriv intyg</h1>
          <div class="form-group">
            <label for="pnr" class="control-label">Patientens personnummer</label>
            <input id="pnr" class="form-control" name="pnr" type="text"
                   placeholder="Exempel: ååååmmdd-nnnn"
                   ng-model="personnummer"
                   wc-person-number
                   required wc-visited maxlength="13"
                   wc-focus-me="focusPnr" />
            <div ng-show="pnrForm.pnr.$invalid && pnrForm.pnr.$touched">
              <span class="error">Du måste ange ett giltigt personnummer</span>
            </div>
          </div>
          <div class="form-group">
            <div class="form-group">
              <button id="skapapersonnummerfortsatt" name="skapapersonnummerfortsatt"
                      class="btn btn-success" type="submit" ng-disabled="viewState.loading">
                <img ng-show="viewState.loading" ng-src="/img/ajax-loader-small-green.gif"/> Fortsätt
              </button>
            </div>
            <div class="alert alert-danger" id="puerror" ng-if="viewState.errorid">
              <span message key="{{viewState.errorid}}"></span>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
