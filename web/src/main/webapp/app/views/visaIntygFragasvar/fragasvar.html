<div class="webcert-multicol-container1 webcert-multicol-background-grey" id="viewQAAndCert">
  <!--  both webcert-multicol-container1 and webcert-multicol-container2 are required, see comment on the webcert-multicol-container1 class -->
  <div class="webcert-multicol-container2 webcert-multicol-background-white">
    <!-- Left column -->
    <div class="webcert-col webcert-col-primary">
      <div>
        <h1 class="page-title backlink-heading">
          <a id="tillbakaButton" wc-authority="NAVIGERING" class="backlink-icon glyphicon glyphicon-arrow-left"
             ui-sref="webcert.enhet-arenden" title="Tillbaka till Frågor & svar"></a>
          <span>{{widgetState.certificateName}}</span>
        </h1>
      </div>
      <div ui-view="intyg" />
    </div>
    <!-- Certificate Left side end -->

    <!-- Right side -->
    <div class="webcert-col webcert-col-secondary webcert-multicol-background-grey" wc-authority feature="HANTERA_FRAGOR"
         intygstyp="{{widgetState.certificateType}}">
      <div class="webcert-col-shadow"></div>
      <h2 class="col-head">Frågor och svar</h2>
      <div ui-view="fragasvar" />
    </div>

    <!-- Certificate Right side end-->
  </div>
</div>
