<div class="webcert-multicol-container webcert-multicol-background-grey">
  <!-- Left column -->
  <div class="col-sm-6 webcert-col webcert-col-primary webcert-col-tallest-white intyg-view">
    <div class="print-hide">
      <h1 class="page-title backlink-heading">
        <a id="tillbakaButton" wc-authority="NAVIGERING" class="backlink-icon glyphicon glyphicon-arrow-left"
           ui-sref="webcert.create-choose-certtype-index({patientId:'default'})" title="Tillbaka till Sök/skriv intyg"></a>
        <span>{{widgetState.certificateName}}</span>
      </h1>
    </div>
    <div ui-view="intyg" />
  </div>
  <!-- Certificate Left side end -->

  <!-- Right side -->
  <div class="col-sm-6 webcert-col-secondary print-hide" wc-authority feature="hanteraFragor"
       intygstyp="{{widgetState.certificateType}}">
    <div class="webcert-col-shadow"></div>
    <h2 class="col-head">Frågor och svar</h2>
    <div ui-view="fragasvar" />
  </div>

  <!-- Certificate Right side end-->
</div>
