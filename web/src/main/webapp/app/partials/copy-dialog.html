<div id="{{dialogId}}" class="modal-header">
	<button type="button" class="close" ng-click="button2click()">Ã—</button>
	<h3 ng-focus="dialog.focus" tabindex="-1">
		<span message key="{{titleId}}"></span>
	</h3>
</div>
<div class="modal-body">
  <p>
    <span message key="{{bodyText}}"></span>
  </p>
</div>
<div class="modal-footer">
  <div class="webcert-top-padding-section form-inline">
    <label id="dontShowAgain" class="checkbox"><input type="checkbox" ng-model="model.dontShowInfo"> Visa inte denna information igen</label>
  </div>
  <div class="webcert-top-padding-section form-inline">
    <button type="button" id="{{button1id}}" class="btn btn-success" ng-disabled="!model.acceptprogressdone" ng-click="button1click()">
      <img ng-hide="model.acceptprogressdone" ng-src="/img/ajax-loader-small-green.gif"/>
      <span message key="{{button1text}}"></span>
    </button>
    <button type="button" id="{{button2id}}" class="btn btn-info" ng-click="button2click()">
      <span message key="{{button2text}}"></span>
    </button>
    <div class="webcert-top-padding-section" ng-show="model.showerror">
      <div class="alert alert-danger alert-dialog-error">
        <span message key="{{model.errormessageid}}"></span>
      </div>
    </div>
  </div>
</div>
