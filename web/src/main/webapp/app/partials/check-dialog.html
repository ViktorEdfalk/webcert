<div id="{{dialogId}}" class="modal-header">
	<button type="button" class="close" ng-click="button2click()"><i class="material-icons">close</i></button>
	<h3 ng-focus="dialog.focus" tabindex="-1">
		<span dynamic-label key="{{titleId}}"></span>
	</h3>
</div>
<wc-bottom-fadeout>
  <div class="modal-body">
    <div ng-bind-html="bodyText" style="padding-bottom: 10px"><span ng-if="bodyTextId != undefined" dynamic-label key="{{bodyTextId}}"></span></div>
  </div>
</wc-bottom-fadeout>
<div class="modal-footer">
  <div class="webcert-top-padding-section form-inline">
    <wc-checkbox-wrapper>
      <input id="dontShowAgain-checkbox" type="checkbox" ng-model="model.dontShowInfo">
      <label for="dontShowAgain-checkbox" id="dontShowAgain" class="checkbox">
        Visa inte denna information igen
      </label>
    </wc-checkbox-wrapper>
  </div>
  <div class="webcert-top-padding-section form-inline">
    <button type="button" id="{{button1id}}" class="btn btn-primary" ng-disabled="!dialog.acceptprogressdone" ng-click="button1click()">
      <i ng-hide="model.acceptprogressdone" class="icon-wc-ikon-02 animate-spin"></i>
      <span dynamic-label key="{{button1text}}"></span>
    </button>
    <button type="button" id="{{button2id}}" class="btn btn-secondary" ng-click="button2click()">
      <span dynamic-label key="{{button2text}}"></span>
    </button>
    <button type="button" id="{{button3id}}" ng-show="button3visible" class="btn btn-secondary" ng-click="button3click()">
      <span dynamic-label key="{{button3text}}"></span>
    </button>
    <div class="webcert-top-padding-section" ng-show="dialog.showerror">
      <wc-alert-message alert-severity="danger" class="alert-dialog-error" alert-message-id="{{dialog.errormessageid}}">
      </wc-alert-message>
    </div>
  </div>
</div>
