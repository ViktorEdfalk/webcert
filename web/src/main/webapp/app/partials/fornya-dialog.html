<div id="{{dialogId}}" class="modal-header">
	<button type="button" class="close" ng-click="button2click()">Ã—</button>
	<h3 ng-focus="dialog.focus" tabindex="-1">
		<span dynamic-label key="{{titleId}}"></span>
	</h3>
</div>
<div class="modal-body">
  <p>
    <span dynamic-label key="{{bodyText}}"></span>
  </p>
</div>
<div class="modal-footer">
  <div class="webcert-top-padding-section form-inline">
    <wc-checkbox-wrapper>
      <input id="dontShowAgain-checkbox" type="checkbox" ng-model="model.dontShowInfo">
      <label for="dontShowAgain-checkbox" id="dontShowAgain" class="checkbox">
        Visa inte denna information igen
      </label>
    </wc-checkbox-wrapper>
  </div>
  <div class="webcert-top-padding-section form-inline">
    <button type="button" id="{{button1id}}" class="btn btn-primary" ng-disabled="!model.acceptprogressdone" ng-click="button1click()">
      <img ng-hide="model.acceptprogressdone" ng-src="/img/ajax-loader-small-green.gif"/>
      <span dynamic-label key="{{button1text}}"></span>
    </button>
    <button type="button" id="{{button2id}}" class="btn btn-secondary" ng-click="button2click()">
      <span dynamic-label key="{{button2text}}"></span>
    </button>
    <div class="webcert-top-padding-section" ng-show="model.showerror">
      <wc-alert-message alert-severity="danger" class="alert-dialog-error"
                        alert-message-id="{{model.errormessageid}}"></wc-alert-message>
    </div>
  </div>
</div>
