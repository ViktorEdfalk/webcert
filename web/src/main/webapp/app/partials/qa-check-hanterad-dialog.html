<div id="{{dialogId}}" class="modal-header">
  <button type="button" class="close" ng-click="button3click()">Ã—</button>
  <h3 ng-focus="model.focus" tabindex="-1">
    <span dynamic-label key="{{titleId}}"></span>
  </h3>
</div>

<div class="modal-body">
  <div style="padding-bottom: 10px"><span dynamic-label key="{{bodyTextId}}"></span></div>
  <div class="form-group form-inline">
    <wc-checkbox-wrapper>
      <input type="checkbox" id="preferenceSkipShowUnhandledDialog" name="preferenceSkipShowUnhandledDialog" ng-model="model.widgetState.skipShowUnhandledDialog" ng-change="model.widgetState.setSkipShowUnhandledDialog(model.widgetState)">
      <label for="preferenceSkipShowUnhandledDialog" ng-click="model.widgetState.setSkipShowUnhandledDialog(model.widgetState)">
            <span dynamic-label key="label.qacheckhanterad.checkbox"></span>
      </label>
    </wc-checkbox-wrapper>
  </div>
</div>
<div class="modal-footer">
  <div class="form-inline">
    <button type="button" id="{{button1id}}" class="btn btn-primary" ng-click="button1click()">
      <span dynamic-label key="{{button1text}}"></span>
    </button>
    <button type="button" id="{{button2id}}" class="btn btn-secondary" ng-click="button2click()">
      <span dynamic-label key="{{button2text}}"></span>
    </button>
    <button type="button" id="{{button3id}}" class="btn btn-secondary" ng-click="button3click()">
      <span dynamic-label key="{{button3text}}"></span>
    </button>
  </div>
</div>
