description = 'Webcert (Notification Sender)'

dependencies {
  compile project(':webcert-common')

  compile 'se.riv.clinicalprocess.healthcond.certificate:clinicalprocess-healthcond-certificate-schemas:2.0.RC5.1'

  compile "se.inera.intyg.common:common-schemas:${commonVersion}"
  compile "se.inera.intyg.common:logging-util:${commonVersion}"
  compile "se.inera.intyg.common:integration-util:${commonVersion}"

  compile (group: "se.inera.intyg.intygstyper", name:"fk7263", version: "${typerVersion}") {
    exclude(module: 'insuranceprocess-healthreporting-schemas')
    exclude(module: 'fk-vardgivare-sjukvard-schemas')
    exclude(module: 'ServiceContracts_itintegration_monitoring')
  }

  compile 'org.springframework:spring-context:4.2.2.RELEASE'
  compile 'org.springframework:spring-web:4.2.2.RELEASE'
  compile 'org.apache.camel:camel-spring:2.16.0'
  compile 'org.springframework:spring-jms:4.2.2.RELEASE'
  compile 'ch.qos.logback:logback-classic:1.0.11'
  compile 'org.slf4j:slf4j-api:1.7.5'
  compile 'org.apache.camel:camel-core:2.16.0'
  compile 'org.apache.camel:camel-cxf:2.16.0'
  compile 'org.apache.camel:camel-jms:2.16.0'
  compile 'org.apache.activemq:activemq-camel:5.13.0'
  compile 'org.apache.camel:camel-jackson:2.16.0'
  compile 'org.apache.camel:camel-jaxb:2.16.0'

  testCompile 'com.jayway.awaitility:awaitility:1.4.0'
  testCompile 'org.kubek2k:springockito:1.0.8'
  testCompile 'org.apache.camel:camel-test-spring:2.16.0'
  testCompile 'org.springframework:spring-test:4.2.2.RELEASE'
  testCompile 'org.apache.activemq:activemq-broker:5.13.0'
  testCompile 'org.apache.activemq:activemq-spring:5.13.0'
  testCompile 'commons-io:commons-io:2.4'
  testCompile 'com.h2database:h2:1.3.174'
  testCompile(group: 'org.dbunit', name: 'dbunit', version:'2.4.9') {
    exclude(module: 'junit')
  }
  testCompile(group: 'org.mockito', name: 'mockito-core', version:'1.9.0') {
    exclude(module: 'hamcrest-core')
  }
  testCompile(group: 'junit', name: 'junit', version:'4.12') {
    exclude(module: 'hamcrest-core')
  }
}
