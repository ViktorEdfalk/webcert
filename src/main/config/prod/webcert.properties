# Configuration folder
config.dir = /var/spool/tomcat/webcert/etc

# Host URLs
webcert.host.url = https://webcert.intygstjanster.se
intygstjanst.host.url = https://minaintyg.se

########################################
#
# Säkerhetstjänst configuration
#
########################################

sakerhetstjanst.saml.entityId = ${webcert.host.url}
sakerhetstjanst.saml.entityBaseUrl = ${webcert.host.url}
sakerhetstjanst.saml.idp.metadata.url = __TODO__
sakerhetstjanst.saml.keystore.file = file://${config.dir}/saml-keystore.jks
sakerhetstjanst.saml.keystore.alias = intygstjanster.sjunet.org
sakerhetstjanst.saml.truststore.file = file://${config.dir}/truststore.jks

sakerhetstjanst.ws.certificate.file = ${config.dir}/intygstjanster.sjunet.org_legitimering.p12
sakerhetstjanst.ws.certificate.type = PKCS12
sakerhetstjanst.ws.truststore.file = ${config.dir}/truststore.jks
sakerhetstjanst.ws.truststore.type = JKS

########################################
#
# HSA-Integration Configurations
#
########################################

hsa.ws.service.logicaladdress = 
hsa.ws.services.url = __TODO__

hsa.ws.certificate.file = ${config.dir}/__TODO__
hsa.ws.certificate.type = PKCS12
hsa.ws.truststore.file = ${config.dir}/truststore.jks
hsa.ws.truststore.type = JKS

########################################
#
# NTjP WebService Configuration
#
########################################

ntjp.ws.certificate.file = ${config.dir}/intygstjanster.sjunet.org_legitimering.p12
ntjp.ws.certificate.type = PKCS12
ntjp.ws.truststore.file = ${config.dir}/truststore.jks
ntjp.ws.truststore.type = JKS

########################################
#
# Intygstjänst configuration
#
########################################

intygstjanst.logicaladdress =
intygstjanst.getcertificateforcare.endpoint.url = ${intygstjanst.host.url}/inera-certificate/get-certificate-for-care/v1.0
intygstjanst.listcertificatesforcare.endpoint.url = ${intygstjanst.host.url}/inera-certificate/list-certificates-for-care/v1.0

########################################
#
# Försäkringskassan Configuration
#
########################################

sendquestiontofk.endpoint.url = https://esb.ntjp.sjunet.org:20000/vp/SendMedicalCertificateQuestion/1/rivtabp20
sendanswertofk.endpoint.url = https://esb.ntjp.sjunet.org:20000/vp/SendMedicalCertificateAnswer/1/rivtabp20
sendquestiontofk.logicaladdress = 2021005521
sendanswertofk.logicaladdress = 2021005521

########################################
#
# Mail configuration
#
########################################

mail.webcert.host.url = ${webcert.host.url}
mail.admin=admin@webcert.se

mail.host = mailout.sth.basefarm.net
mail.username =
mail.password =
mail.defaultEncoding=UTF-8
mail.javaMailProperties.mail.smtps.auth=false
mail.javaMailProperties.mail.smtps.starttls.enable=false
mail.javaMailProperties.mail.smtps.debug=false

########################################
#
# Modules configuration
#
########################################
modules.port = 8080
