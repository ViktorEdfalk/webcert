# ====================================================================================================
#   Konfiguration för Webcerts pilothantering
#
#   YAML specifikation: http://www.yaml.org/spec/1.2/spec.html
#
#   Exempel på en pilot:
#
#  - hsaIds:
#      - TSTNMT2321000156-1077
#    features:
#      srs: true
#      srs.fk7263: true
#
#   Förklaring av fält:
#
#   hsaIds noterar vilka enheter eller vårdgivare som innefattas av piloten.
#   features är en Map<String, Boolean> där feature är namnet på antingen en WebcertFeature eller en
#   ModuleFeature. Notera att en ModuleFeature får namnet som det ser ut i WebcertUser#getFeatures,
#   dvs ModuleFeature.Intygstyp. Ex "srs.fk7263".
# ====================================================================================================
---
pilots:
  - hsaIds:
      - TSTNMT2321000156-1077
      - TSTNMT2321000156-105N
    features:
      srs: true
      srs.fk7263: true
      srs.lisjp: true
  - hsaIds:
      - IFV1239877878-1042
    features:
      srs: true
      srs.fk7263: true
      srs.lisjp: true
