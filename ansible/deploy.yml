---
# This playbook deploys WebCert 

- hosts: tomcat
  sudo: yes 
  vars:
    # repo - values: snapshot or release
    repo: release

    # latest release: 3.0.0-b47
    # latest snapshot: 3.0.0-a536
    version: 3.0.0-b47
    config_version: release/v3.0.0

  roles:
    - app-resources
    - webcert
